<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title class="menu-logo"><a (click)="openPage(pages[0])"><img id="logo" src="img/Logo-Home.png"></a></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list class="menu-list">
      <button class="menu-button" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
