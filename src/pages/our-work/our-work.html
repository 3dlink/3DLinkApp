<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Our Work</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="separator" [ngStyle]="{'background': 'url(img/separator1.png) no-repeat', 'background-size' : '100% 100%', width: '100%'}"></div>
	<div class="our-work">
		<div class="work-selector" padding>
			<div class="development-sel" (click)="openDevelopment()">DEVELOPMENT</div>
			<div class="design-sel" (click)="openDesign()">DESIGN</div>
			<div class="vert-separator"></div>
			<div class="clear"></div>
		</div>
	</div>

</ion-content>
