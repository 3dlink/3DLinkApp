<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
   </button>
   <ion-title>Contact Us</ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding class="contact-us">
<form #form="ngForm" (ngSubmit)="sendMail(form)">
	<ion-item>
		<ion-label color="dlink" floating>Name</ion-label>
		<ion-input class="form-control" placeholder="Name" [(ngModel)]="data.name" name='name'></ion-input>
	</ion-item>
	<ion-item>
   <ion-label color="dlink" floating>Email</ion-label>
   <ion-input class="form-control" type="email" placeholder="Email" [(ngModel)]="data.email" name="email"></ion-input>
 </ion-item>
 <ion-item>
   <ion-label color="dlink" floating>Phone Number</ion-label>
   <ion-input class="form-control" type="tel" placeholder="Phone Number" [(ngModel)]="data.phone" name="phone"></ion-input>
 </ion-item>
 <ion-item>
   <ion-label color="dlink" floating>Write your questions here</ion-label>
   <ion-textarea class="form-control" type="tel" name="question" [(ngModel)]="data.question"></ion-textarea>
 </ion-item>
 <ion-item>
   <button ion-button outline block color="dlink" type="submit">Submit</button>
 </ion-item>
</form>
</ion-content>
