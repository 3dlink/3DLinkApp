<ion-header>

  <ion-navbar>
    <ion-title>Meet the Team</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div id="meet_the_team" class="animated">
      <ion-slides id="nav_team" class="slider-nav" #teamSlider [options]="teamSliderOptions">
          <ion-slide *ngFor="let p of personal" class="team-img" [ngStyle]="{'background': 'url(files/' + p.Personal.photo + ') no-repeat', 'height': '145px', 'background-position': 'center'}">
              <div class="mask"></div>
          </ion-slide>
      </ion-slides>
      <div class="slider-for">
          <div class="bio">
              <div class="biography">
                  <p><strong>{{name}}</strong><br><i>{{job}}</i></p>
                  <img style="display: initial;" src="img/bluebar.png">
                  <p>{{bio}}</p>
              </div>
          </div>
      </div>
    </div>
</ion-content>
